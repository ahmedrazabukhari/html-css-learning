<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/list.css">
    <title>Document</title>
</head>

<body>
    <h1>Unorder list</h1>
    <ul class="list-style">
        <li>Anas</li>
        <li>Ahsan</li>
        <li>Javeria</li>
        <li>Ahmed</li>
        <li>kainat</li>
        <li>sharif</li>
    </ul>


    <h1>Order list</h1>
    <ol type="a" start="27">
        <li><a href="https://www.w3schools.com/html/tryit.asp?filename=tryhtml_lists_unordered">Anas</a></li>
        <li>Ahsan</li>
        <li>Javeria</li>
        <ul>
            <li>Class=XI</li>
            <li>Subject=Commerce</li>
        </ul>
        <li>Ahmed</li>
        <li>kainat</li>
        <li>sharif</li>
    </ol>

    <h1>descriptive list</h1>
    <dl>
        <dt> Coffee </dt>
        <dd>Sugar</dd>
        <dd>Milk</dd>
        <dd>Coffee</dd>
        <dt>fries</dt>
        <dd>aaloo</dd>
        <dd>masala</dd>
        <dd>ketchup</dd>
    </dl>


</body>

</html>
